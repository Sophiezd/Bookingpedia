{% extends "login.html" %}
{% block content %}
<div class="p-5 text-center bg-light" style="margin-top: 58px;">
    <h1 class="mb-3">Reserve Room</h1>
</div>
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <div class = "row">
            <div class = "col-md-2"></div>
            <div class = "col-md-8">
                <label for="start_date">Start date</label>
                <input type="date" class="form-control" id="start_date" name="start_date" placeholder="Enter start_date">
            </div>
        </div>
        <div class = "row">
            <div class = "col-md-2"></div>
            <div class = "col-md-8">
                <label for="end_date">End date</label>
                <input type="date" class="form-control" id="end_date" name="end_date" placeholder="Enter end_date">
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Make Reservation</button>
        </div>
   </form>
   {% endblock %}
