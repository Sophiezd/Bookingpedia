<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
    <h1>Customer List</h1>
    {% if object_list %}
    {% for object in object_list %}
    <h2> {{ object.username}} | {{ object.password }} | {{ object.bill }}
        <a href= "/customers/{{object.pk}}/edit"><button type = "button">Edit</button></a>
        <a href= "/customers/{{object.pk}}/delete"><button type = "button">Delete</button></a>
    </h2>
    
    {% endfor %}
    {% else %}
    <h2>There are no currently no customers!<h2>
    {% endif %}
    <a href= "{% url 'home' %}"><button type = "button">Home</button></a>
</body>
</html>
