<html>
<head>
<title>Insert Reservation</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container" style="margin-top: 100px">
<div class="container" style="margin-right: 200px">
<h2>Reservation Query</h2>
<form method="POST">
  {% csrf_token %}
  <!-- <div class="form-group">
    <label for="start_date">Start date</label>
    <input type="date" class="form-control" id="start_date" name="start_date" placeholder="Enter start_date">
  </div>
  <div class="form-group">
    <label for="end_date">End date</label>
    <input type="date" class="form-control" id="end_date" name="end_date" placeholder="Enter end_date">
  </div> -->
  <div class="form-group">
    <label for="room">Room</label>
    <select id="ratingRange" class="form-control" id="room" name="room">
      {% for room in rooms %}
      <option value="{{ room.hotel.pk }}|{{ room.number }}">{{ room }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="customer">Customer</label>
    <select id="ratingRange" class="form-control" id="customer" name="customer">
      {% for customer in customers %}
      <option value="{{ customer.pk }}">{{ customer.username }}</option>
      {% endfor %}
    </select>
  </div>
 <button type="submit" class="btn btn-primary">Let's Find Out!</button>
 <a href= "{% url 'Reservations' %}"><button type = "button" class="btn btn-primary">Back</button></a>
 </form>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384 JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
