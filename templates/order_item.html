{% extends "login.html" %}
{% block content %}
<div class="p-5 text-center bg-light" style="margin-top: 58px;">
  <h1 class="mb-3">Order an Item</h1>
</div>
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="item">Item</label>
        <select id="ratingRange" class="form-control" id="item" name="item">
          {% for item in object_list %}
          <option value="{{ item.pk }}">{{ item.name }}</option>
          {% endfor %}
        </select>
      </div>
    <div class="form-group">
      <label for="count">Count</label>
      <input type="number" class="form-control" id="count" name="count" placeholder="Enter item count">
    </div>
   <button type="submit" class="btn btn-primary">Place Order</button>
</form>
  {% endblock %}
