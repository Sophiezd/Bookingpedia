<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
    <h1>Hotel List</h1>
    <a href={% url "insert_hotel" %}>Insert Hotel</a>
    {% if object_list %}
    {% for object in object_list %}
    <h2> {{ object.name}} | {{ object.address }}
      <a href= "/hotels/{{object.pk}}/edit"><button type = "button">Edit</button></a>
    </h2>
    {% endfor %}
    {% else %}
    {% endif %}
</body>
</html>
