<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
    <h1>Reservation List</h1>
    <a href={% url "insert_reservation" %}>Insert Reservation</a>
    {% if object_list %}
    {% for object in object_list %}
    <h2> {{ object.start_date}} | {{ object.end_date}} | {{ object.room.pk }} | {{ object.customer.pk }}
      <a href= "/reservations/{{object.pk}}/edit"><button type = "button">Edit</button></a>
      <a href= "/reservations/{{object.pk}}/delete"><button type = "button">Delete</button></a>
    </h2>
    {% endfor %}
    {% else %}
    <h2>There are no currently no reservations!<h2></h2>
    {% endif %}
    <a href= "{% url 'home' %}"><button type = "button">Home</button></a>
</body>
</html>
