{% extends "tables.html" %}
{% block content %}
<div class="p-5 text-center bg-light" style="margin-top: 58px;">
  <h1 class="mb-3">Rooms</h1>
</div>
  {% if object_list %}
  <table style="width:100%" class="table table-hover">
    <thead>
      <tr>
        <th>Number</th>
        <th>Type</th>
        <th>Price ($)</th>
        <th>Hotel Id</th>
        <th>Edit Entry</th>
        <th>Delete Entry</th>
      </tr>
    </thead>
    <tbody>
      {% for object in object_list %}
      <tr>
        <td>{{ object.number}}</td>
        <td>{{ object.type}}</td>
        <td>{{ object.price }}</td>
        <td>{{ object.hotel.pk }}</td>
        <td>
          <a href= "/rooms/{{object.hotel.pk}}/{{object.number}}/edit"><button type = "button" class="btn btn-secondary">Edit</button></a>
        </td>
        <td>
          <button type = "button" class="btn btn-danger" onclick=likeToDelete({{object.hotel.pk}},{{object.number}})>Delete</button>
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
  {% else %}
  {% endif %}
  <div class="text-center">
    <a href={% url "insert_room" %}><button type = "button" class="btn btn-success">Insert Room</button></a>
  </div>
  <script>
    function likeToDelete(pk,number)
    {
      let text = "Are you sure it is ok to delete this entry?";
      if (confirm(text) == true) {
        window.location.href = "/rooms/" + pk + "/" + number + "/delete";
      }
    }
  </script>
{% endblock %}
