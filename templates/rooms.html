<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
    <h1>Room List</h1>
    {% if object_list %}
    {% for object in object_list %}
    <h2> {{ object.type}} | {{ object.price }} | {{ object.hotel.pk }}
      <a href= "/rooms/{{object.pk}}/edit"><button type = "button">Edit</button></a>
      <a href= "/rooms/{{object.pk}}/delete"><button type = "button">Delete</button></a>
    </h2>
    {% endfor %}
    {% else %}
    {% endif %}
</body>
</html>
